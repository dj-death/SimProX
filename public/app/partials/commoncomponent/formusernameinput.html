    <div class="form-group" ng-class="{'has-success':formname.username.$dirty && formname.username.$valid, 'has-error': formname.username.$dirty && formname.username.$invalid}">
        <label for="inputUserName" class="col-sm-2 control-label">{{labeltext}} </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputUserName" name="username" placeholder="{{placeholdertext}}" ng-model="data" ng-required="{{required}}" ng-minlength="{{minlength}}" ng-maxlength="{{maxlength}}">
        </div>
        <label class="control-label" ng-show="formname.username.$dirty && formname.username.$error.required" ><i class="fa fa-times-circle-o"></i> {{requirederrorinfo}}</label>
        <label class="control-label" ng-show="formname.username.$dirty && formname.username.$error.minlength" ><i class="fa fa-times-circle-o"></i> {{minlengtherrorinfo}}</label>
        <label class="control-label" ng-show="formname.username.$dirty && formname.username.$error.maxlength" ><i class="fa fa-times-circle-o"></i> {{maxlengtherrorinfo}}</label>
    </div>
