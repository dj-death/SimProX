<div class='panel panel-success my-success-panel'>
	<div class="panel-heading">
        <h3 class="panel-title text-center" popover="{{Label.getContent('General Marketing Info')}}" popover-trigger="mouseenter" popover-placement="bottom">
            {{Label.getContent('Prices')}}
        </h3>
    </div>
    
    <table class="table table-condensed table-bordered table-success">
    	<thead>
            <tr>
                <th>{{Label.getContent('Markets')}}</th>
                <th ng-repeat="product in products" class="text-center">{{productsRefs[$index]}}</th>
            </tr>
    	</thead>

        <tbody>
            <tr ng-repeat="market in markets">
                <td>{{marketsRefs[$index]}}</td>

                <td ng-repeat="subMarket in market.products">
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="subMarket.price" onbeforesave="checkData('Elecssories',brande.brandName,'advertisingOffLine','0',$index,$data)" onaftersave="updateProducerDecision('Elecssories',brande.brandName,'advertisingOffLine','0',$index)"/>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>



<div class='panel panel-success my-success-panel'>
	<div class="panel-heading">
        <h3 class="panel-title text-center" popover="{{Label.getContent('General Marketing Info')}}" popover-trigger="mouseenter" popover-placement="bottom">
            {{Label.getContent('Advertising')}}
        </h3>
    </div>
    
    <table class="table table-condensed table-bordered table-success">
    	<thead>
    		<tr>
                <th></th>
    			<th rowspan="2">
                    <p class="text-center text-primary" 
                        {{Label.getContent('Corporate')}}
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
                <th colspan="{{markets.length}}">
                    <p class="text-primary text-center" Popover-animation="true" popover="{{Label.getContent('Traditional Trade Support Urban Info')}}" popover-title="{{Label.getContent('Traditional Trade Support Urban')}}" popover-trigger="mouseenter" popover-placement="bottom">
                        {{Label.getContent('Advertising')}} ({{Label.getContent('$mln')}})
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
    		</tr>
            <tr>
                <th>{{Label.getContent('Markets')}}</th>
                <th ng-repeat="product in products" class="text-center">{{productsRefs[$index]}}</th>
            </tr>
    	</thead>

        <tbody>
            <tr ng-repeat="market in markets">
                <td>{{marketsRefs[$index]}}</td>
                <td>
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="market.corporateComBudget" onbeforesave="checkData('Elecssories',brande.brandName,'advertisingOffLine','0',$index,$data)" onaftersave="updateProducerDecision('Elecssories',brande.brandName,'advertisingOffLine','0',$index)"/>
                </td>

                <td ng-repeat="subMarket in market.products">
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="subMarket.advertisingBudget" onbeforesave="checkData('Elecssories',brande.brandName,'advertisingOffLine','0',$index,$data)" onaftersave="updateProducerDecision('Elecssories',brande.brandName,'advertisingOffLine','0',$index)"/>
                </td>
            </tr>

        </tbody>
    </table>
</div>
