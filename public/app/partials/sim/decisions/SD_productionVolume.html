<div class='panel panel-success my-success-panel'>
	<div class="panel-heading">
        <h3 class="panel-title text-center" popover="{{Label.getContent('Production Volumes Info')}}" popover-trigger="mouseenter" popover-placement="bottom">
            {{Label.getContent('Production Volume')}}
        </h3>
    </div>

	<table class="table table-condensed table-bordered table-success">
    	<thead>
            <tr>
                <th class="category-header">{{Label.getContent('Markets')}}</th>
                <th ng-repeat="product in products" class="text-center" width="200">{{productsRefs[$index]}}</th>
            </tr>
    	</thead>

        <tbody>
            <tr ng-repeat="market in markets">
                <th>{{marketsRefs[$index]}}</th>

                <td ng-repeat="subMarket in market.products">
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="subMarket.deliveredQ" onbeforesave="checkData('Elecssories',brande.brandName,'advertisingOffLine','0',$index,$data)" onaftersave="updateProducerDecision('Elecssories',brande.brandName,'advertisingOffLine','0',$index)"/>
                </td>
            </tr>
            
        </tbody>
    </table>

</div>

<div style="clear:both"></div>
