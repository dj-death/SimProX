<div class='panel panel-success my-success-panel'>
	<div class="panel-heading">
        <h3 class="panel-title text-center">
            {{Label.getContent('Shares')}}
        </h3>
    </div>

    <table class="table table-condensed table-bordered">
        <tbody>
            <tr>
                <th class="col-md-4">
                    <p class="text-primary text-center" Popover-animation="true" popover="{{Label.getContent('Technology Info')}}" popover-title="{{Label.getContent('Technology')}}" popover-trigger="mouseenter" popover-placement="bottom">
                        {{Label.getContent('Shares')}} (+/- ' 000 dh)
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
                <td class="col-md-2">
                     <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="decision.sharesVariation" onbeforesave="checkCapacity(category.categoryID,$data)" onaftersave="updateProducerDecision(category.categoryID,'capacityChange',$index)" /> 
                </td>

                <th class="col-md-4">
                    <p class="text-primary text-center" Popover-animation="true" popover="{{Label.getContent('Technology Info')}}" popover-title="{{Label.getContent('Technology')}}" popover-trigger="mouseenter" popover-placement="bottom">
                        {{Label.getContent('Dividend')}} %
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
                <td class="col-md-2">
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="decision.dividend" onbeforesave="checkCapacity(category.categoryID,$data)" onaftersave="updateProducerDecision(category.categoryID,'capacityChange',$index)" /> 
                </td>
            
            </tr>				
        </tbody>
    </table>

</div>

<div class='panel panel-success my-success-panel'>
    <div class="panel-heading">
        <h3 class="panel-title text-center">
            {{Label.getContent('Placement')}}
        </h3>
    </div>
    <table class="table table-condensed table-bordered">
        <tbody>
            <tr ng-repeat="bkAccount in decision.bankAccounts">
                <th class="col-md-4">
                    <p class="text-primary text-center" Popover-animation="true" popover="{{Label.getContent('Technology Info')}}" popover-title="{{Label.getContent('Technology')}}" popover-trigger="mouseenter" popover-placement="bottom">
                        {{Label.getContent('Loans')}} (' 000 dh)
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
                <td class="col-md-2">
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="bkAccount.termLoans" onbeforesave="checkCapacity(category.categoryID,$data)" onaftersave="updateProducerDecision(category.categoryID,'capacityChange',$index)" />
                </td>
                
                <th class="col-md-4">
                    <p class="text-primary text-center" Popover-animation="true" popover="{{Label.getContent('Technology Info')}}" popover-title="{{Label.getContent('Technology')}}" popover-trigger="mouseenter" popover-placement="bottom">
                        {{Label.getContent('Deposits')}} (+/- ' 000 dh)
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
                <td class="col-md-2">
                    <input type="number" ng-disabled="isDecisionLocked"  class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="bkAccount.termDeposit" onbeforesave="checkCapacity(category.categoryID,$data)" onaftersave="updateProducerDecision(category.categoryID,'capacityChange',$index)" />
                </td>
            </tr>

            <tr ng-repeat="insurance in decision.insurances">
                <th class="col-md-4">
                    <p class="text-primary text-center" Popover-animation="true" popover="{{Label.getContent('Technology Info')}}" popover-title="{{Label.getContent('Technology')}}" popover-trigger="mouseenter" popover-placement="bottom">
                        {{Label.getContent('Insurance Plan')}} (0-4)
                        <span class="glyphicon glyphicon-info-sign" style="font-size:12px"></span>
                    </p>
                </th>
                <td class="col-md-2">
                    <input type="number" ng-disabled="isDecisionLocked" class="editable-has-buttons editable-input form-control input-sm ng-pristine ng-valid" ng-model="insurance.plan" onbeforesave="checkCapacity(category.categoryID,$data)" onaftersave="updateProducerDecision(category.categoryID,'capacityChange',$index)" />
                </td>
                <th colspan="2"></th>
            </tr>

        </tbody>
    </table>

</div>

<div style="clear:both"></div>
