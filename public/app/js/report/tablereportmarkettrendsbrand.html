<table class="table table-striped table-bordered table-hover" >
    <thead>
        <tr>
            <th>{{'ReportCompanyStatusSKUQuarter' | translate}}</th>
            <th ng-repeat="quarter in data[0].data">{{'ReportCompanyStatusSKUQuarter' | translate}} {{quarter.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="brand in data">
            <td>{{brand.brandName}}</td>
            <td ng-repeat="quarter in brand.data">{{quarter.value * plus | number : 2}}{{unit}}</td>
        </tr>
    </tbody>
</table>
<div class="pull-right">
    <div class="btn-group-vertical btn-group-xs">
        <button type="button" class="btn btn-default" ng-class="{'active': display=='line'}" ng-click="display='line'">{{'ReportTabLabelTableChartDisplayLine' | translate}}</button>
        <button type="button" class="btn btn-default" ng-class="{'active': display=='bar'}" ng-click="display='bar'">{{'ReportTabLabelTableChartDisplayBar' | translate}}</button>
        <button type="button" class="btn btn-default" ng-class="{'active': display=='bar'}" ng-click="display='point'">{{'ReportTabLabelTableChartDisplayPoint' | translate}}</button>
        <!--<button type="button" class="btn btn-default" ng-class="{'active': display=='bar'}" ng-click="display='area'">{{'ReportTabLabelTableChartDisplayArea' | translate}}</button>-->
        <!--<button type="button" class="btn btn-default" ng-class="{'active': display=='bar'}" ng-click="display='pie'">{{'ReportTabLabelTableChartDisplayPie' | translate}}</button>-->
    </div>
</div>

<div ac-chart="display" ac-data="chartdata" ac-config="chartconfig" class="chartBox chartBox2"></div>
<p class="text-center">{{'ReportMarketSalesAndInventoryChartBottomTextPeriod' | translate}}</p>
